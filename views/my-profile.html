  <main>
    <div class="container col-6">
      <br>
      <div>
        <h1>Perfil</h1>
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png " width="250px" id="userImage">
      </div>
      <br>
      <hr>
      <div class="row justify-content-md-center">
        <div class="col-md-12 order-md-1">
          <form class="needs-validation" id="user-info" onsubmit="return false" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="userFirstName">Primer nombre*</label>
                <input type="text" class="form-control" id="userFirstName"  name="userFirstName" required>
                <div class="invalid-feedback">
                  Ingresa un nombre
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="userSecondName">Segundo nombre</label>
                <input type="text" class="form-control" id="userSecondName" value="" name="userSecondName">
            </div>
              <div class="col-md-6 mb-3">
               <label for="userFirstSurname">Primer apellido*</label>
                <input type="text" class="form-control" id="userFirstSurname" value="" name="userFirstSurname" required>
                <div class="invalid-feedback">
                  Ingresa un apellido
               </div>
               </div>
              <div class="col-md-6 mb-3">
              <label for="userSecondSurname">Segundo apellido</label>
              <input type="text" class="form-control" id="userSecondSurname" value="" name="userSecondSurname">
             </div>
             <div class="col-md-6 mb-3">
              <label for="userEmail">E-mail*</label>
              <input type="text" class="form-control" id="userEmail" value="" name="userEmail" required>
              <div class="invalid-feedback">
                Ingresa un e-mail
               </div>
            </div>
             <div class="col-md-6 mb-3">
               <label for="userNumber">Telefono</label>
               <input type="text" class="form-control" id="userNumber" value="" name="userNumber">
             </div>
             <div class="col-md-12 col-sm-12 col-lg-6 mb-3">
              <label for="userImageFile">Imagen de perfil</label>
              <label for="userImageFile" class="form-label"></label>
              <input class="form-control" type="file" id="userImageFile" accept="image/*">
            </div> 
        </div>
      <br>
      <br>
      <hr>
      <div>
        <button type="submit" class="btn btn-primary" onclick="guardarDatos()">Guardar cambios</button>
      </div>
        </form>
      </div>
    </div>
